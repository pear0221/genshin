<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>期末作業</title>
</head>
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center; 
    }
    .navbar {
        display: flex;              /* 使用 flex 排版 */
        align-items: center;        /* 垂直置中 */
        justify-content: flex-start; 
        background-color: #7ca1f0;     /* 背景顏色 */
        padding: 0 20px;            /* 左右內距 */
    }
    .logo img {
        height: 90px;               /* 控制圖片高度 */
        width: auto;                /* 寬度自動等比例 */
        margin: 5px;
    }
    .menu {
        list-style: none;
        padding: 0;
        margin-left: 10px;
        background-color: #7ca1f0;
        display: flex;
        font-size: 25px;
    }

    .menu li {
        position: relative;
        width: 150px;
        text-align: center;
    }
    .menu li a {
         display: block;
         padding: 15px;
         color: rgb(245, 233, 129);
         text-decoration: none;
         transition: background-color 0.3s;
    }

    .menu li a:hover {
        background-color: #89dfee;
    }
    .slider {
  position: relative;
  width: 100%;           /* 撐滿整個畫面寬度 */
  height: 450px;         /* 增加高度，畫面更大 */
  margin: 0 auto;        /* 水平置中（保險用） */
  overflow: hidden;      /* 超出範圍的圖片裁切 */
  display: flex;
  justify-content: center; /* 確保內容不偏移 */
}

/* 跑馬燈圖片 */
.slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;          /* 圖片寬度撐滿 */
  max-height: 100%;         /* 圖片高度撐滿 */
  object-fit: contain;    /* 等比例裁切，不變形 */
  opacity: 0;
  transition: opacity 1s ease-in-out;
}


/* 顯示中的圖片 */
.slide.active {
  opacity: 1;
}
/* 容器設定，將圖片區塊排列 */
.container {
    display: flex;
    flex-wrap: wrap; /* 使內容可以換行 */
    justify-content: center; /* 置中排列內容 */
    gap: 20px; /* 設定區塊間距 */
    padding: 20px;
}

/* 每一個圖片區塊 */
.item {
    background-color: white; /* 背景為白色 */
    border-radius: 8px; /* 圓角邊框 */
    overflow: hidden; /* 超出邊框的部分會被隱藏 */
    width: 300px; /* 固定每個區塊寬度 */
    text-align: center; /* 文字置中 */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 加入陰影效果 */
}

/* 圖片樣式 */
.item img {
    width: 100%; /* 圖片寬度填滿區塊 */
    height: auto; /* 高度自動調整，保持比例 */
    border-bottom: 2px solid #ddd; /* 底部邊框，分隔圖片和文字 */
}
/* 當使用者滑鼠懸停在圖片區塊時，觸發浮動效果 */
.item:hover {
    transform: translateY(-10px); /* 整個區塊向上移動10px */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* 強化陰影效果 */
}

/* 當使用者滑鼠懸停在圖片時，圖片放大 */
.item img:hover {
    transform: scale(1.05); /* 讓圖片放大1.05倍 */
}

/* 文字描述樣式 */
.item p {
    font-size: 16px;
    color: #333;
    padding: 15px;
    margin: 0; /* 移除文字的預設外距 */
    line-height: 1.5;
}


  </style>

<body>
<nav class=" navbar">
    <div class="logo">
        <img src="pic/logo.png" alt="">
    </div>
        <ul class="menu">
             <li><a href="fin.html">首頁</a></li>
             <li class="dropdown"><a href="fin2.html">最新消息</a></li>
             <li><a href="fin3.html">聯絡我們</a></li>
        </ul>
</nav>
<section class="slider">

  <!-- 跑馬燈圖片 -->
  <img src="pic/BG1.png" class="slide active">
  <img src="pic/BG2.png" class="slide">
  <img src="pic/BG3.png" class="slide">
  <img src="pic/BG4.png" class="slide">
  <img src="pic/BG5.png" class="slide">
  <img src="pic/BG6.png" class="slide">
  <img src="pic/BG7.png" class="slide">
  <!-- 圖片上的文字 -->
  <div class="slider-text">
    <h1>再度醒來，天地間風景已變</h1>
    <p>無數生靈繁衍聚集的廣袤大陸「提瓦特」，天地萬象蘊含其間。
    這裡是七神統治、七種元素交匯的世界……</p>
  </div>

</section>
 <div class="container">
        <!-- 第一個區塊 -->
        <div class="item">
            <img src="pic/columbina.png" alt="圖片1">
            <a href="https://www.hoyolab.com/article/42712465">角色快報</a>
        </div>
        
        <!-- 第二個區塊 -->
        <div class="item">
            <img src="pic/map.png" alt="圖片2">
            <a href="https://act.hoyolab.com/ys/app/interactive-map/index.html?bbs_presentation_style=no_header&utm_id=2&utm_medium=tool&utm_source=hoyolab&bbs_theme=light&bbs_theme_device=1&lang=zh-tw#/map/2?shown_types=&center=-126.93,-10964.91&zoom=-1.50">地圖更新</a>
        </div>

        <!-- 第三個區塊 -->
        <div class="item">
            <img src="pic/pinmon.png" alt="圖片3">
            <a href="https://www.hoyolab.com/article/42595144">維護更新</a>
        </div>
    </div>


<script>
  // 取得所有圖片
  const slides = document.querySelectorAll('.slide');
  let index = 0;

  // 每 3 秒切換圖片
  setInterval(() => {
    slides[index].classList.remove('active');
    index = (index + 1) % slides.length;
    slides[index].classList.add('active');
  }, 3000);
</script>

</body>
</html>
